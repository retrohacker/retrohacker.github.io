    <h1>That's Okay, They're Free</h1>
    Freedom<br />
    Doesn't mean<br />
    Making them read the book<br />
    <br />
    Freedom<br />
    Doesn't mean<br />
    Stopping them reading the book<br />
    <br />
    Sometimes<br />
    They don't read the right books<br />
    Sometimes<br />
    They read the wrong books<br />
    Sometimes<br />
    They don't read books<br />
    <br />
    That's okay<br />
    They're free<br />
